<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connected Flowchart from JSON</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.6.4/dagre-d3.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .node rect {
        fill: none;
        stroke: none;
      }
      .edgePath path {
        stroke: #333;
        fill: #333;
        stroke-width: 1.5px;
      }
      button.node-button {
        padding: 8px 16px;
        border: 0;
        cursor: pointer;
        border-radius: 5px;
        background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        color: white;
        font-weight: bold;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      button.node-button:hover {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <svg width="2300" height="500"><g /></svg>
    <!-- <div id="responseText" style="padding: 20px; color: #333"></div> -->

    <script>
      function drawGraph(graphData) {
        var g = new dagreD3.graphlib.Graph().setGraph({});

        graphData.nodes.forEach(function (node) {
          var buttonHtml =
            "<button class='node-button' onclick='nodeClicked(\"" +
            node.label +
            '")\'>' +
            node.label +
            '</button>';
          g.setNode(node.id, { label: buttonHtml, labelType: 'html' });
        });

        graphData.edges.forEach(function (edge) {
          g.setEdge(edge.source, edge.target, { label: edge.label });
        });

        var render = new dagreD3.render();
        var svg = d3.select('svg'),
          inner = svg.select('g');

        render(inner, g);

        // Set up zoom support
        var zoom = d3.zoom().on('zoom', function (event) {
          inner.attr('transform', event.transform);
        });
        svg.call(zoom);

        // Center the graph
        var initialScale = 0.75;
        svg.call(
          zoom.transform,
          d3.zoomIdentity
            .translate(
              (svg.attr('width') - g.graph().width * initialScale) / 2,
              20
            )
            .scale(initialScale)
        );

        svg.attr('height', g.graph().height * initialScale + 40);
      }

      fetch('/graph-data')
        .then(function (response) {
          return response.json();
        })
        .then(drawGraph)
        .catch(function (error) {
          console.error('Error fetching the graph data:', error);
        });

      function nodeClicked(label) {
        // Post a message to the parent window
        window.parent.postMessage({ label: label }, '*'); // Use '*' for any origin or specify your domain
      }
    </script>
  </body>
</html>
